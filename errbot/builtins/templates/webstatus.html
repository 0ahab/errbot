{% extends "base.html" %}
{% block body %}
<div style="font-family: monospace">
<p style='margin-top: 0; margin-bottom: 0;'>Internal webserver URI mapping [URI Regexp -> endpoint]:</p>
{% for uri, endpoint in rules %}
    <p style='margin-top: 0; margin-bottom: 0; white-space:pre;'>{{uri}} -> {{ endpoint }}</p>
{% endfor %}
</div>
{% endblock %}
